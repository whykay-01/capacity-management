<!DOCTYPE html>
<html>
  <head>
    <title>CSV File Upload Confirmation</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .csv-preview {
        width: 100%;
        height: 300px;
        overflow: scroll;
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CSV File Upload Confirmation</h1>

      <h3>Uploaded CSV Files:</h3>
      <ul>
        {% for file in uploaded_files %}
        <li>{{ file }}</li>
        {% endfor %}
      </ul>

      <h3>Preview:</h3>
      <div class="row">
        {% for file in uploaded_files %}
        <div class="col-md-6">
          <h4>{{ file }}</h4>
          <div class="csv-preview">
            <pre>{{ file_content[file] }}</pre>
          </div>
        </div>
        {% endfor %}
      </div>

      <br />

      <form action="/confirm-upload" method="POST">
        <input
          type="submit"
          name="confirm"
          value="Confirm"
          class="btn btn-primary"
        />
        <input
          type="submit"
          name="cancel"
          value="Cancel"
          class="btn btn-danger"
        />
      </form>
    </div>
  </body>
</html>
